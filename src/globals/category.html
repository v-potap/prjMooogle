<div class="category__container">
  <form class="list-handler">
    <div class="list-handler__filter-inputs">
    <p>Category :</p>
    <input class="list-handler__filter--checkbox" type="checkbox" name="category" id="checkbox-category">
    <label for="checkbox-category" class="list-handler__filter--label">
        &#9776
    </label>
  </div>

  <div class="list-handler__sort-inputs">
    <div class="list-handler__sort">
     <p>by title :</p>
      <input
    class="list-handler__sort--radio"
    type="radio"
    id="radio-title-asc"
    name="sort-by-title"
    value="original_title.asc"
  />
  <label for="radio-title-asc" class="list-handler__sort--label">
      &#10506
  </label>

  <input
  class="list-handler__sort--radio"
  type="radio"
  id="radio-title-desc"
  name="sort-by-title"
  value="original_title.desc"
/>
<label for="radio-title-desc" class="list-handler__sort--label">
    &#10507
</label>

<input
class="list-handler__sort--radio"
type="radio"
id="radio-title-none"
name="sort-by-title"
value="none"
checked
/>
<label for="radio-title-none" class="list-handler__sort--label">
    &#9747
</label>
</div>

<div class="list-handler__sort">
    <p>by date : </p>
     <input
   class="list-handler__sort--radio"
   type="radio"
   id="radio-date-asc"
   name="sort-by-date"
   value="release_date.asc"
 />
 <label for="radio-date-asc" class="list-handler__sort--label">
     &#10506
 </label>

 <input
 class="list-handler__sort--radio"
 type="radio"
 id="radio-date-desc"
 name="sort-by-date"
 value="release_date.desc"
/>
<label for="radio-date-desc" class="list-handler__sort--label">
   &#10507
</label>

<input
class="list-handler__sort--radio"
type="radio"
id="radio-date-none"
name="sort-by-date"
value="none"
checked
/>
<label for="radio-date-none" class="list-handler__sort--label">
   &#9747
</label>

</div>

  </div>
</form>
</div>
